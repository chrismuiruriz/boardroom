<header class="bar bar-nav">
    <h1 class="title">BOARDROOM</h1>
</header>

<nav class="bar bar-standard bar-header-secondary">
    <div class="segmented-control">
        <a class="control-item">LOGIN</a>
    </div>
</nav>

<div class="content content-padded">
    <br/>
    <form data-ng-submit="loginRequest($element.action)">
        <input type="email" placeholder="Your Email" data-ng-model="email" required>
        <input type="password" placeholder="Your Password" data-ng-model="pass" required>
        <button class="btn btn-positive btn-nav" type="submit">Login</button>
    </form>
</div>

<nav class="bar bar-tab">
    <a class="tab-item btn btn-link" href="#/password/">
        Forgot Password
    </a>
    <a class="tab-item btn btn-link" href="#/register/">
        Register
    </a>
</nav>
